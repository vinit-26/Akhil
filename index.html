<!Doctype html>

<html>
        <head>
            <link rel="icon" type="image/ico" href="icon/WhatsApp-icon.png"/>
            <title>Whatsapp Web</title>
            <link rel="stylesheet" type="text/css" href="index.css ">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
            <body>
                    <div class="container-fluid">
                        <div class="row">
                        <div class="col-sm-4 list">
                        <div class="row header">                           
                            
                            <img src="1.png" class="rounded-circle images" data-toggle="modal" data-target="#exampleModalCenter">
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document" style="height: auto">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalCenterTitle">Profile</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="card text-center">
                                            <div class="card-header prof-image">
                                                <img src="1.png" class="rounded-circle image-modal">
                                                <div class="middle">
                                                    <div class="text">Change picture</div>
                                                </div>
                                            </div>
                                            <div class="card-body ">
                                                <h5 class="card-title">Vinit Kumar</h5>
                                            </div>
                                            <ul class="list-group list-group-flush">
                                                <li class="list-group-item">
                                                    <span class="float-left">
                                                        About and phone number
                                                    </span>
                                                </li>
                                                <li class="list-group-item">
                                                    <span class="float-left">+919102539102</span>
                                                    <span class="float-right">
                                                        <img src="icon/call.png" class="modal-call"/>
                                                    </span>
                                                </li>
                                            </ul>
                                            <div class="card-footer text-muted">
                                                <span class="float-left">Hey there! Iam using WhatsApp.</span>
                                                <span class="float-right">
                                                    Last updated: 1 month ago
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                            <a href="#"><img src="icon/status.png" class="circle" alt="status image"></a>
                            <a href="#"><img src="icon/msg.png" class="msg" alt="massage icon"></a>
                            <a href="#"><img src="icon/3-dot.png" class="icon" alt="icon"></a>
                    </div>
                        <div class="row search-bar">
                                <a href="#"><img src="serch.png" class="src"></a>
                                <form>
                                <input type="text" class="input-search" placeholder="Search or start new chat">
                                </form>
                            </div>
                        <div class="row chat-list">
                            
                          
                                
                    </div>
                 </div>
                        <div class="col-sm-8 chat-window">
                        <div class="row chat-header">
                            <img src="1.png" class="profile">
                            <div class="name">Vinit<br>
                                last seen today 2:56 PM.
                            </div>
                            <img src="icon/search2.png" class="src2" alt="search2">
                            <img src="icon/link.png" class="link" alt="link"> 
                            <img src="icon/3-dot.png" class="doted-icon" alt="menu">
                    </div> 
                            <div class="row massage-display">
                                
                          
                      
            </div>                       
                            
                            <div class="row input-chat">
                                
                                <img src="icon/happy.png" class="happy" alt="Emoji">
                                <div class="input-text">
                                <form>
                                <input class="form-control-sm" type="text" placeholder="type your message...">
                                    </form></div>
                                <img src="icon/mic.png" class="mic" alt="Mic">
                                <img src="icon/send-2.png" class="send" alt="Send">
                                </div>
                        </div>
                        
                
                    </div>
                </div>
                        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

            </body>
            
</html>
